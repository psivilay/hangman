<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hangman</title>
  </head>

  <body>
    <div class="container">
      <h1>Hangman</h1>
      <form id="user-input">
        <div class="form-group">
          <label for="puzzle-phrase">Please enter the puzzle phrase here:</label>
          <input id="puzzle-phrase" class="form-control" type="text">
        </div>

        <button class="btn" type="submit">Submit!</button>
     </form>

     <div id="output">
       <h3><span class="user-phrase">The puzzle will appear here.</span></h3>
     </div>

    </div>
  </body>
</html>
